<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  }

  body {
  width: 280px;
  padding: 20px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: #fff;
  }

  .header {
  text-align: center;
  margin-bottom: 20px;
  }

  .header h1 {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 5px;
  }

  .header p {
  font-size: 12px;
  color: #888;
  }

  .toggle-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: rgba(255, 255, 255, 0.1);
  padding: 15px;
  border-radius: 12px;
  margin-bottom: 15px;
  }

  .toggle-label {
  font-size: 14px;
  font-weight: 500;
  }

  .toggle-switch {
  position: relative;
  width: 50px;
  height: 26px;
  }

  .toggle-switch input {
  opacity: 0;
  width: 0;
  height: 0;
  }

  .slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #444;
  transition: 0.3s;
  border-radius: 26px;
  }

  .slider:before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 3px;
  bottom: 3px;
  background-color: #fff;
  transition: 0.3s;
  border-radius: 50%;
  }

  input:checked + .slider {
  background: linear-gradient(135deg, #00c853 0%, #00e676 100%);
  }

  input:checked + .slider:before {
  transform: translateX(24px);
  }

  .status {
  text-align: center;
  padding: 12px;
  border-radius: 8px;
  font-size: 13px;
  font-weight: 500;
  }

  .status.active {
  background: rgba(0, 200, 83, 0.2);
  color: #00e676;
  }

  .status.inactive {
  background: rgba(255, 82, 82, 0.2);
  color: #ff5252;
  }

  .status-icon {
  margin-right: 6px;
  }
  </style>
</head>
<body>
  <div class="header">
  <h1>ðŸ“ž Auto Answer</h1>
  <p>Automatically accept incoming calls</p>
  </div>

  <div class="toggle-container">
  <span class="toggle-label">Enable Auto-Answer</span>
  <label class="toggle-switch">
  <input type="checkbox" id="toggle">
  <span class="slider"></span>
  </label>
  </div>

  <div id="status" class="status inactive">
  <span class="status-icon">â›”</span>
  <span id="status-text">Disabled</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
